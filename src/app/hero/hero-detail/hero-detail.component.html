<div *ngIf="hero" class="card">
  <div class="card-body">
    <h5 class="card-title">Superhero Name: {{ hero.superheroName }}</h5>

    <div class="hero-info">
      <p class="card-text">First Name: {{ hero.firstName }}</p>
      <p class="card-text">Last Name: {{ hero.lastName }}</p>
    </div>

    <div class="hero-missions">
      <p>Missions:</p>
      <div [ngSwitch]="isMission">
        <a (click)="isMission = !isMission" class="btn btn-primary" *ngSwitchCase="false">+</a>

       <div *ngSwitchCase="true">
          <input type="text" list="missions" [(ngModel)]="selectedOption">
          <datalist id="missions">
            <option *ngFor="let m of missions">{{m.missionName}}</option>
          </datalist>
          <button id="add-mission-button" class="btn btn-primary" (click)="addMissionToHero()">Add Mission</button>
      </div>


      <ul *ngFor="let mission of hero.missions">
        <li>{{ mission.missionName }}</li>
      </ul>
    </div>
  </div>
  <div>
    <button type="button" class="btn btn-danger" (click)="deleteHero()">Delete Superhero</button>
    <button style="margin-left: 10px;" type="button" class="btn btn-info" (click)="editHero()">Edit Superhero</button>
    <button style="margin-left: 10px;" type="button" class="btn btn-info" (click)="downloadIdCard()">ID Card</button>
  </div>

</div>
